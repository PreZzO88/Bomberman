<!doctype html>
<HTML>
	<HEAD>
		<TITLE>:: Bomberman - Welcome</TITLE>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/gamemenu.css">
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="socketio/socket.io.js"></script>
		<script src="js/bmMenu.js"></script>
		<script src="js/bmGame.js"></script>
		<script src="howlerjs/howler.min.js"></script>
	</HEAD>
	<BODY>
		<div id="container">
			<div id="serverList">
				<div class="header">
					<span class="serverNum">#</span><span class="serverName">Room Name</span><span class="serverPlayers">Players</span>
				</div>
				<div class="servers">
				</div>
			</div>
			<div id="scoreboard">
				<div class="header">
					<span class="serverPlayerName">Player</span><span class="serverPlayerScore">Score</span>
				</div>
				<div class="playerList">
				</div>
			</div>
			<div id="buttonBar">
				<input id="createNewRoomBtn" type="button" value="Create New Room" />
				<input id="joinRoomBtn" type="button" value="Join Room" />
				<input id="refreshBtn" type="button" value="Refresh" />
				<div id="createNewRoomCont">
					<div class="roomAndPlayerCont">
							<label for="roomNameTxt">Room Name:</label><input type="text" id="roomNameTxt" maxlength=50 /><br />
							<label for="playerNameTxt">Player Name:</label><input type="text" maxlength=15 id="playerNameTxt" />
					</div>
					<div class="spriteLabel">
						<label>Color:</label>
					</div>
					<div class="spriteCont">
						<div class="bmsprites" data-color="pink" style="background-position: -32px 1px;"><div class="notAvailable">X</div></div><div class="bmsprites" data-color="cyan" style="background-position: -32px -24px;"><div class="notAvailable">X</div></div><div class="bmsprites" data-color="red" style="background-position: -32px -49px;"><div class="notAvailable">X</div></div><div class="bmsprites" data-color="yellow" style="background-position: -32px -74px;"><div class="notAvailable">X</div></div><div class="bmsprites" data-color="blue" style="background-position: -32px -99px;"><div class="notAvailable">X</div></div><div class="bmsprites" data-color="lime" style="background-position: -32px -124px;"><div class="notAvailable">X</div></div><div class="bmsprites" data-color="gold" style="background-position: -32px -149px;"><div class="notAvailable">X</div></div><div class="bmsprites" data-color="green" style="background-position: -32px -174px;"><div class="notAvailable">X</div></div></div><br />
					<input type="button" id="createNewRoomConfirmBtn" value="Create!" style="margin-top: 5px; display: none;" />
					<input type="button" id="joinRoomConfirmBtn" value="Join!" style="margin-top: 5px;" />
				</div>
			</div>
			<div id="errorBox">
				<div class="errorBoxTxtCont">
					<span class="errorBoxTxt"></span>
				</div>
				<br />
				<input type="button" id="errorBoxCloseBtn" value="Close" />
			</div>
		</div>
		<div id="bmGameBoard">
			<div style="margin: 0px auto; text-align: center;display:inline-block; position: relative;">
				<canvas id="canvas" width="800" height="600" style="border-radius: 5px;"></canvas>
				<img id="bmcache" style="display: none;" src="imgs/bmcache.png" />
				<input type="text" id="bmName" maxlength="15" style="position: absolute; display: none; width: 144px; right: 31px; top: 203px;"/>
				<input type="button" id="bmNameBtn" value="Enter" style="position: absolute; display: none; width: 84px; right: 63px; top: 239px;"/>
				<div id="errorBox2">
					<div class="errorBoxTxtCont">
						<span class="errorBoxTxt"></span>
					</div>
					<br />
					<input type="button" id="errorBox2CloseBtn" value="Close" />
				</div>
				<div id="gameOverPopup">
					<span>Game Over!<br /><br />New game starting in <span class="newGameTimer">5</span> seconds.</span>
				</div>
				<div id="playerDiedPopup">
					<span>You are dead!<br /><br />Press <span style="font-weight: bold;">Enter</span> to respawn.</span>
				</div>
				<div id="bottomRightPanel" unselectable="on">
						<div class="soundIcon soundOn" title="Mute Sound"></div>
						<div class="soundBar" title="Volume">
							<div class="sndtrack"></div>
							<div class="sndseeker"><span>100%</span></div>
						</div>
						<div class="leaveGameCont"><input type="button" id="leaveGameBtn" value="Leave" /></div>
				</div>
				<div id="chat">
					<div class="convo">
					</div>
					<div class="txtInput">
						<input type="text" id="chatTxt" maxlength=300 />
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function() {
				bmMenuJS();
				bmGame();
			});
		</script>
	</BODY>
</HTML>
